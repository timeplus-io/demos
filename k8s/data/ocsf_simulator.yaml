apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocsf-simulator
  namespace: data
  labels:
    app: ocsf-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocsf-simulator
  template:
    metadata:
      labels:
        app: ocsf-simulator
    spec:
      containers:
      - name: ocsf-simulator
        image: timeplus/ocsf-simulator:9a9a3f3
        command:
        - "python3"
        - "-m"
        - "ocsf_simulator"
        - "--enable-timeplus"
        - "--timeplus-host"
        - "timeplusd-svc.timeplus"
        - "--timeplus-user"
        - "admin"
        - "--timeplus-password"
        - "Password!"
        - "--timeplus-database"
        - "ocsf"
        - "--interval"
        - "0.1"
        - "--batch-size"
        - "10"
        resources:
          requests:
            memory: "4096Mi"
            cpu: "1"
          limits:
            memory: "2048Mi"
            cpu: "500m"
        # Uncomment if you need to configure restart policy equivalent
        # restartPolicy is handled at the pod level, not container level
      restartPolicy: Always
---
