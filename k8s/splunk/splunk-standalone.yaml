apiVersion: enterprise.splunk.com/v4
kind: Standalone
metadata:
  name: single
  namespace: splunk-operator
spec:
  resources:
    requests:
      memory: "512Mi"
      cpu: "0.1"
    limits:
      memory: "8Gi"
      cpu: "4"
  etcVolumeStorageConfig:
    storageClassName: standard-rwo
    storageCapacity: 10Gi
  varVolumeStorageConfig:
    storageClassName: standard-rwo
    storageCapacity: 100Gi
  # Environment variables go directly under spec
  env:
    - name: SPLUNK_HEC_PORT
      value: "8088"
    - name: SPLUNK_PASSWORD
      value: "Password!"
  # Optional: Add defaults to configure HEC
  defaults: |-
    splunk:
      hec:
        port: 8088
        enable: true