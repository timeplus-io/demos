apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: marimo-demo-ssl-cert
  namespace: marimo
spec:
  domains:
    - marimo.demo.timeplus.com
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: marimo-demo-ingress
  namespace: marimo
  annotations:
    networking.gke.io/managed-certificates: marimo-demo-ssl-cert
spec:
  rules:
  - host: marimo.demo.timeplus.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: marimo-app-service
            port:
              number: 8080
