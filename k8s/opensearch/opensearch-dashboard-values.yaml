opensearchHosts: "http://opensearch-cluster-master-headless:9200"  # HTTP, not HTTPS
replicas: 1

config:
  opensearch_dashboards.yml: |
    server.name: opensearch-dashboards
    server.host: 0.0.0.0
    opensearch.hosts: ["http://opensearch-cluster-master-headless:9200"]
    server.ssl.enabled: false

resources:
  requests:
    cpu: "100m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

service:
  type: LoadBalancer
  port: 5601
  annotations:
    cloud.google.com/load-balancer-type: "External"

podSecurityContext:
  fsGroup: 1000
  runAsUser: 1000

securityContext:
  runAsUser: 1000
  runAsNonRoot: true

extraEnvs:
  - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
    value: "true"