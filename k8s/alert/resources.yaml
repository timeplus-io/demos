apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-ui
  namespace: alert
  labels:
    app: alert-ui
    version: "bf99c9d"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-ui
  template:
    metadata:
      labels:
        app: alert-ui
        version: "bf99c9d"
    spec:
      containers:
      - name: alert-ui
        image: timeplus/alert-ui:bf99c9d
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: PORT
          value: "8080"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: alert-ui
  namespace: alert
  labels:
    app: alert-ui
  annotations:
    cloud.google.com/load-balancer-type: "External"
spec:
  type: LoadBalancer
  selector:
    app: alert-ui
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800